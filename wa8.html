            labels: ['111', '112', '113', '121', '122', '123', '211','212','213','221','222','223','311','312','313','314','321','323','324','411','412','422','423','511','523','611','612','621','622','623','None'],

                label: 'Warnings Per Precinct in Denver',
                backgroundColor: 'rgb(255, 229, 204)',
                pointBackgroundColor: 'rgb(115,243,200)',
                borderColor: 'rgb(255, 99, 132)',
                data: data
            }]
        },

        // Configuration options go here
        options: {

        }
    });

})
