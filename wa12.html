	<body>
			<div class="reveal">

				<section>
					<h3>Weekly Assignment 12 </h3>
					<p>Sydney Pabelico</p>
				</section>

				<section>
						<h2>Marks: Point/Circle</h2>
						<p>Points can be used for scatter, bubble, spatial plots</p>
						<p>This is <code><a href="https://github.com/vega/vega-datasets/blob/master/data/sp500-2000.csv" target="_blank" rel="noopener noreferrer">sp500-2000.csv</a></code> dataset:</p>
						<div id="vis-point"></div>
						<script type="text/javascript">
						var spec = {
							"width": 400,
							"height": 300,
							"data": {
								"url": "https://vega.github.io/vega-datasets/data/movies.json"
							},
							"mark": {
								"type": "circle",
								"size": 10,
							},
							"encoding": {
								"x": {
									"field": "US Gross",
									"type": "quantitative"
								},
								"y": {
									"field": "Production Budget",
									"type": "quantitative"
								},
								"color": {
									"field": "Release Date",
									"timeUnit": "year",
									"type": "ordinal",
									"scale": {
										"scheme": "spectral"
									}
								}
							}
						};
						var opt = {"renderer": "canvas", "actions": false};
						vegaEmbed("#vis-point", spec, opt);
						</script>
					</section>
	</body>
